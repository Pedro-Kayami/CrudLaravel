services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crud-laravel-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
    depends_on:
      mysql:
        condition: service_healthy
    tty: true

  mysql:
    image: mysql:8.0
    container_name: crud-laravel-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  node:
    image: node:20
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    entrypoint: ["npm"]
    command: ["run", "dev"]
    ports:
      - "5173:5173"
    profiles: ["frontend"]

volumes:
  mysql_data:
